<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Django Organic Pizza{% endblock %}</title>
        <meta name="description" content="Organic Pizza" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="{% static 'css/style.min.css' %}"/>

        {% block stylesheet %}
        {% endblock %}

    </head>

    <body>
        <div class="container">
            <header class="row header-container no-margin">
            {% block navbar %}
            {% endblock %}
            </header>

            <div class="row no-margin-left no-margin-right wrapper">
                {% block body %}
                {% endblock %}
            </div>
            <div class="push"></div>
            <div class="col-lg-12">
                <footer class="row no-margin-left no-margin-right" id="footer">
                    <div class="col-lg-4 no-padding">Organic Pizza {% now "Y" %}. All rights not reserved.</div>
                </footer>
            </div>
        </div>

        {% block linkscript %}
        {% endblock %}
        {% block script %}
        {% endblock %}
    </body>
</html>
